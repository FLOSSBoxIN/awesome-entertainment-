<style>
/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 31px;
  margin-left: -3px;
}

/* Container around content */
.timecontainer {
  padding: 10px 40px;
  padding-left: 70px;
  padding-right: 25px;
  position: relative;
  background-color: inherit;
  width: 100%;
}

.timecontainer::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }

/* The circles on the timeline */
.timecontainer::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */
.timeleft {
  left: 0;
}

/* Add arrows to the left container (pointing right) */
.timeleft::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}

/* Fix the circle for containers on the right side */
.timeleft::after {
left: 15px;
}

/* The actual content */
.timecontent {
  padding: 1px 30px;
  background-color: #2F363D;
  position: relative;
  border-radius: 6px;
}
</style>

<body>
<div class="row" style="padding-right: 10px;">
<div class="column topnavleft">
<h1 class="privacytools"><a href="/" title="Minimal, clean, one page and user friendly." class="privacytools"><span class="privacy-tools">Piracy</span> <span id="classic">v1.0</span></a></h1>
</div>
</div>
<div class="intro centertext">
<div class="header">
<h2 id="maintitle">Fight Against Giants</h2>
<p class="introtext">You are being watched. Private and state-sponsored organizations are monitoring and recording your online activities.</p>
<p><i class="fab fa-github w3-text-blue"></i> <a href="https://github.com/OshekharO" target="_blank">Follow Me On Github For Updates</a></p>

  <div class="categories" id="categories">
  <h1 class="cattitle w3-center"><span class="text-right gray">CATEGORY</span></h1>
  <div class="cat-container">
    <div class="cat-item"><a href="#movie" class="cat"><i class="fas fa-video fa-lg caticon"></i> Movie & Series </a></div>
    <div class="cat-item"><a href="#anime" class="cat"><i class="fas fa-paw fa-lg caticon"></i> Anime </a></div>
    <!-- Add more categories here as needed -->
  </div>
</div>

<div id="movieSection"></div>
<div id="animeSection"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        appendCategories();
        appendSections(data.movies_and_tv_series, '#movie', 'Movie\'s And Tv Series');
        appendSections(data.anime_websites, '#anime', 'Website For Watching Animes');
      })
      .catch(error => console.error(error));

    function appendCategories() {
      const categoriesContainer = document.getElementById('categories');

      const categoryTitle = document.createElement('h1');
      categoryTitle.classList.add('cattitle', 'w3-center');

      const categoryTitleText = document.createElement('span');
      categoryTitleText.classList.add('text-right', 'gray');
      categoryTitleText.textContent = 'CATEGORY';

      categoryTitle.appendChild(categoryTitleText);
      categoriesContainer.appendChild(categoryTitle);

      const catContainer = document.createElement('div');
      catContainer.classList.add('cat-container');

      const categories = [
        { id: '#movie', icon: 'fas fa-video fa-lg caticon', text: 'Movie & Series' },
        { id: '#anime', icon: 'fas fa-paw fa-lg caticon', text: 'Anime' },
        // Add more categories as needed
      ];

      categories.forEach(category => {
        const catItem = document.createElement('div');
        catItem.classList.add('cat-item');

        const catLink = document.createElement('a');
        catLink.href = category.id;
        catLink.classList.add('cat');

        const catIcon = document.createElement('i');
        catIcon.classList.add(category.icon);

        const catText = document.createTextNode(` ${category.text}`);

        catLink.appendChild(catIcon);
        catLink.appendChild(catText);
        catItem.appendChild(catLink);

        catContainer.appendChild(catItem);
      });

      categoriesContainer.appendChild(catContainer);
    }

    function appendSections(items, sectionId, sectionTitle) {
      const sectionContainer = document.querySelector(sectionId + 'Section');

      const sectionTitleElement = document.createElement('h4');
      sectionTitleElement.classList.add('w3-center');

      const sectionAnchor = document.createElement('a');
      sectionAnchor.href = sectionId;
      sectionAnchor.classList.add('anchor');

      const sectionIcon = document.createElement('i');
      sectionIcon.classList.add('fas', 'fa-video');

      sectionAnchor.appendChild(sectionIcon);
      sectionTitleElement.appendChild(sectionAnchor);
      sectionTitleElement.appendChild(document.createTextNode(` ${sectionTitle}`));

      sectionContainer.appendChild(sectionTitleElement);

      items.forEach(item => {
        const container = document.createElement('div');
        container.classList.add('container');

        const image = document.createElement('img');
        image.classList.add('app');
        image.src = item.image_src;

        const appLink = document.createElement('a');
        appLink.href = item.link;
        appLink.target = '_blank';
        appLink.classList.add('app');
        appLink.textContent = item.title;

        const linkIcon = document.createElement('i');
        linkIcon.classList.add('fas', 'fa-link', 'fa-sm', 'hideicon');

        const tagsContainer = document.createElement('div');
        tagsContainer.classList.add('tags');

        item.tags.forEach(tag => {
          const tagSpan = document.createElement('span');
          tagSpan.classList.add('tag');

          const tagIcon = document.createElement('i');
          tagIcon.classList.add('fas', 'fa-tachometer-alt');

          tagSpan.appendChild(tagIcon);
          tagSpan.appendChild(document.createTextNode(` ${tag}`));

          tagsContainer.appendChild(tagSpan);
        });

        container.appendChild(image);
        container.appendChild(appLink);
        container.appendChild(linkIcon);
        container.appendChild(tagsContainer);

        sectionContainer.appendChild(container);
      });
    }
  </script>
