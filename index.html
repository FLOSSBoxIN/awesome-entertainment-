/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 31px;
  margin-left: -3px;
}

/* Container around content */
.timecontainer {
  padding: 10px 40px;
  padding-left: 70px;
  padding-right: 25px;
  position: relative;
  background-color: inherit;
  width: 100%;
}

.timecontainer::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }

/* The circles on the timeline */
.timecontainer::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */

  border-color: transparent transparent transparent white;
}

/* Fix the circle for containers on the right side */

left: 15px;

  <script>
    fetch('data.json')
  .then(response => response.json())
  .then(data => {
    appendSections(data.movies_and_tv_series, '#movie', 'Movie\'s And Tv Series');
    appendSections(data.anime_websites, '#anime', 'Website For Watching Animes');

function appendSections(items, sectionId, sectionTitle) {
  const sectionContainer = document.querySelector('.section');

  // Create category link
  const categoryLink = document.createElement('a');
  categoryLink.href = sectionId;
  categoryLink.classList.add('anchor');
  categoryLink.addEventListener('click', scrollToSection);

  // Create category icon
  const categoryIcon = document.createElement('i');
  categoryIcon.classList.add('fas', 'fa-video');

  // Create category title
  const categoryTitle = document.createTextNode(sectionTitle);

  // Create category header
  const categoryHeader = document.createElement('h4');
  categoryHeader.classList.add('w3-center');

  // Append category icon, title, and link to the header
  categoryHeader.appendChild(categoryLink);
  categoryLink.appendChild(categoryIcon);
  categoryLink.appendChild(categoryTitle);

  // Create category container
  const categoryContainer = document.createElement('div');
  categoryContainer.classList.add('section');

  // Append category header and container to the section container
  sectionContainer.appendChild(categoryHeader);
  sectionContainer.appendChild(categoryContainer);

  // Append items to the category container
  items.forEach(item => {
    // Create item container
    const container = document.createElement('div');
    container.classList.add('container');

    // Create item image
    const image = document.createElement('img');
    image.classList.add('app');
    image.src = item.image_src;

    // Create item link
    const appLink = document.createElement('a');
    appLink.href = item.link;
    appLink.target = '_blank';
    appLink.classList.add('app');

    // Create item title
    const appTitle = document.createElement('h5');
    appTitle.classList.add('app');
    appTitle.textContent = item.title;

    // Create item icon
    const appIcon = document.createElement('i');
    appIcon.classList.add('fas', 'fa-link', 'fa-sm', 'hideicon');

    // Create tags container
    const tagsContainer = document.createElement('div');
    tagsContainer.classList.add('tags');

    item.tags.forEach(tag => {
      // Create tag element
      const tagSpan = document.createElement('span');
      tagSpan.classList.add('tag');

      // Create tag icon
      const tagIcon = document.createElement('i');
      tagIcon.classList.add('fas', 'fa-tachometer-alt');

      // Create tag text
      const tagText = document.createTextNode(` ${tag}`);

      // Append tag icon and text to the tag element
      tagSpan.appendChild(tagIcon);
      tagSpan.appendChild(tagText);

      // Append tag element to the tags container
      tagsContainer.appendChild(tagSpan);
    });

    // Append item title, icon, and tags to the item link
    appLink.appendChild(appTitle);
    appLink.appendChild(appIcon);

    // Append item image, link, and tags container to the item container
    container.appendChild(image);
    container.appendChild(appLink);
    container.appendChild(tagsContainer);

    // Append item container to the category container
    categoryContainer.appendChild(container);
  });
}

function scrollToSection(event) {
  event.preventDefault();

  const targetId = event.target.getAttribute('href');
  const targetElement = document.querySelector(targetId);

  if (targetElement) {
    targetElement.scrollIntoView({
      behavior: 'smooth'
    });
  }
}
